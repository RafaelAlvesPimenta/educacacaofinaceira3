=
            <div class="simulador">
                <h3>Simulador de Poupança</h3>
                <form id="simuladorForm">
                    <label for="valor">Valor Inicial:</label>
                    <input type="number" id="valor" name="valor" placeholder="Ex: 1000" required>
                    <label for="tempo">Tempo (anos):</label>
                    <input type="number" id="tempo" name="tempo" placeholder="Ex: 5" required>
                    <label for="taxa">Taxa de Juros Anual (%):</label>
                    <input type="number" id="taxa" name="taxa" placeholder="Ex: 5" required>
                    <button type="button" onclick="calcularPoupanca()">Calcular</button>
                </form>
                <p id="resultado"></p>
            </div>
        </div>
