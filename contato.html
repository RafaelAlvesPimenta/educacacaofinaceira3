<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>EDUCAÇÃO FINANCEIRA</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="dicas.html">Dicas</a></li>
                    <li><a href="simuladores.html">Simuladores</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <section class="contato">
        <div class="container">
            <h2>Entre em Contato</h2>

            <div class="formulario">
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" required aria-label="Nome">
                <input type="email" id="email" name="email" placeholder="Seu E-mail" required aria-label="E-mail">
                <textarea id="mensagem" name="mensagem" placeholder="Sua Mensagem" required aria-label="Mensagem"></textarea>
                <button type="submit" aria-label="Enviar Mensagem">Enviar Mensagem</button>
            </div>

            <div class="contato-info">
                <div class="info-box" aria-labelledby="info-email">
                    <h3 id="info-email">Email</h3>
                    <p>0001085142@senaimgaluno.com.br</p>
                </div>
                <div class="info-box" aria-labelledby="info-telefone">
                    <h3 id="info-telefone">Telefone</h3>
                    <p>(34) 4002-8922</p>
                </div>
                <div class="info-box" aria-labelledby="info-endereco">
                    <h3 id="info-endereco">Endereço</h3>
                    <p>Rua Abrão José Bittar, 405, Bela Vista, Araxa</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var mensagem = document.getElementById('mensagem').value;

            if (nome === '' || email === '' || mensagem === '') {
                alert('Por favor, preencha todos os campos!');
                e.preventDefault();
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, insira um e-mail válido!');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
